<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
     <main oninput="update()" >
      <h1>Calculadora MESA de BAR</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Valor da Conta</label>
          <input 
            type="number" 
            placeholder="Sua conta" 
            id="yourBill"  />
        </div>
        <div>
          <div class="space-between">
            <label for="">Gorjeta</label
            ><span id="tipPercent"></span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Valor da Gojeta</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Valor Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Quantidade de Pessoas</label>
            <span id="splitValue"></span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Valor por Pessoa</span>
          <span id="billEach"></span>
        </div>
      </section>
    </main>
<script src="javascript/js.js"></script>
</body>
</html>
